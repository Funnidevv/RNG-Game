<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RNG Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    header {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 0.1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 1rem;
      user-select: none;
    }
    main {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 2rem;
      max-width: 960px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 1.8rem;
      box-sizing: border-box;
    }
    section {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: 0.05rem;
      user-select: none;
    }
    .aura-display {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
      animation: glow 2s infinite alternate;
      margin-bottom: 1rem;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #2980b9, 0 0 20px #3498db;}
      100% { text-shadow: 0 0 20px #fff, 0 0 40px #2980b9, 0 0 60px #3498db;}
    }
    .aura-category {
      font-size: 1.3rem;
      margin-top: 0.3rem;
      font-weight: 600;
      color: #eee;
      text-transform: uppercase;
      user-select: none;
    }
    button {
      background: #2980b9;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background: #3498db;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .coins {
      font-weight: 700;
      font-size: 1.4rem;
      margin: 1rem 0;
      text-align: center;
      user-select: none;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 180px;
      overflow-y: auto;
      margin: 0;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.15);
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.4rem 0.8rem;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      font-weight: 600;
      user-select: none;
    }
    li:last-child {
      border-bottom: none;
    }
    .category-common { color: #bdc3c7; }
    .category-rare { color: #2980b9; }
    .category-epic { color: #9b59b6; }
    .category-legendary { color: #f1c40f; }
    .shop-item {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0.6rem;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      align-items: center;
    }
    .shop-item:last-child {
      border-bottom: none;
    }
    .shop-item button {
      width: auto;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    footer {
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 0.85rem;
      color: #bbb;
      text-align: center;
      user-select: none;
    }
    /* Flex utilities */
    .flex-row {
      display: flex;
      justify-content: space-between;
      gap: 0.8rem;
      align-items: center;
    }
    .flex-col {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .inventory-item-label {
      flex-grow: 1;
      padding-left: 0.5rem;
      user-select: text;
    }
    .sell-button {
      margin-top: 0.8rem;
      background: #27ae60;
      transition: background 0.3s ease;
    }
    .sell-button:hover:not(:disabled) {
      background: #2ecc71;
    }
    /* Scrollbar styling */
    ul::-webkit-scrollbar {
      width: 6px;
    }
    ul::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    ul::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>

<header>RNG Game</header>

<main>
  <!-- Left column: Rolling + Inventory -->
  <section>
    <h2>Roll Aura</h2>
    <div class="aura-display" id="aura-display">-<div class="aura-category" id="aura-category"></div></div>
    <button id="roll-btn">Roll</button>
    <div class="coins" id="coins-display">Coins: 0</div>

    <h2>Your Auras</h2>
    <ul id="inventory-list">
      <li style="text-align:center; color:#bbb;">No auras collected yet.</li>
    </ul>
    <button class="sell-button" id="sell-selected-btn" disabled>Sell Selected Auras</button>
  </section>

  <!-- Right column: Shop + Leaderboard -->
  <section>
    <h2>Shop Upgrades</h2>
    <ul id="shop-list">
      <!-- Dynamically populated -->
    </ul>

    <h2 style="margin-top: 2rem;">Leaderboard</h2>
    <ul id="leaderboard-list">
      <li style="text-align:center; color:#bbb;">No scores yet.</li>
    </ul>
    <input type="text" id="player-name" placeholder="Enter your name" maxlength="12" />
    <button id="save-score-btn" disabled>Save Coins to Leaderboard</button>
  </section>
</main>

<footer>Created by ChatGPT &nbsp;|&nbsp; Fully client-side, works on GitHub Pages</footer>

<script>
(() => {
  const auraDisplay = document.getElementById('aura-display');
  const auraCategoryEl = document.getElementById('aura-category');
  const rollBtn = document.getElementById('roll-btn');
  const coinsDisplay = document.getElementById('coins-display');
  const inventoryList = document.getElementById('inventory-list');
  const shopList = document.getElementById('shop-list');
  const leaderboardList = document.getElementById('leaderboard-list');
  const playerNameInput = document.getElementById('player-name');
  const saveScoreBtn = document.getElementById('save-score-btn');
  const sellSelectedBtn = document.getElementById('sell-selected-btn');

  // Aura definitions with rarity and weights
  const AURAS = [
    { name: 'Glowing Mist', category: 'Common', basePrice: 10, weight: 50 },
    { name: 'Shimmering Breeze', category: 'Common', basePrice: 15, weight: 40 },
    { name: 'Luminous Glow', category: 'Rare', basePrice: 50, weight: 20 },
    { name: 'Twilight Spark', category: 'Rare', basePrice: 60, weight: 15 },
    { name: 'Ethereal Flame', category: 'Epic', basePrice: 120, weight: 8 },
    { name: 'Celestial Radiance', category: 'Epic', basePrice: 140, weight: 6 },
    { name: 'Legendary Nova', category: 'Legendary', basePrice: 300, weight: 3 },
    { name: 'Mythic Pulse', category: 'Legendary', basePrice: 350, weight: 2 },
  ];

  // Shop upgrades
  const SHOP_UPGRADES = [
    {
      id: 'better_chance',
      name: 'Better Rare Chance',
      description: 'Increase chance to get Rare+ auras.',
      price: 500,
      purchased: false,
      effect: () => {
        AURAS.forEach(a => {
          if (a.category === 'Common') a.weight = 25;
          else if (a.category === 'Rare') a.weight = 40;
          else if (a.category === 'Epic') a.weight = 20;
          else if (a.category === 'Legendary') a.weight = 15;
        });
      }
    },
    {
      id: 'auto_generate',
      name: 'Auto Roll Aura',
      description: 'Automatically roll an aura every 10 seconds.',
      price: 1000,
      purchased: false,
      effect: () => {
        setupAutoRoll();
      }
    },
    {
      id: 'sell_bonus',
      name: 'Sell Bonus +20%',
      description: 'Get 20% more coins when selling auras.',
      price: 750,
      purchased: false,
      effect: () => {
        gameState.sellBonus = 0.2;
      }
    }
  ];

  let gameState = {
    coins: 0,
    inventory: {},      // { auraName: count }
    sellBonus: 0,
    totalCoinsEarned: 0,
    upgrades: {}
  };

  let leaderboard = [];

  // Weighted random aura selection
  function weightedRandomAura() {
    let totalWeight = AURAS.reduce((sum, a) => sum + a.weight, 0);
    let rand = Math.random() * totalWeight;
    for (const aura of AURAS) {
      if (rand < aura.weight) return aura;
      rand -= aura.weight;
    }
    return AURAS[0]; // fallback
  }

  // Render functions
  function renderCoins() {
    coinsDisplay.textContent = `Coins: ${gameState.coins}`;
  }

  function renderInventory() {
    const inv = gameState.inventory;
    if (Object.keys(inv).length === 0) {
      inventoryList.innerHTML = '<li style="text-align:center; color:#bbb;">No auras collected yet.</li>';
      sellSelectedBtn.disabled = true;
      return;
    }
    inventoryList.innerHTML = '';
    Object.entries(inv).forEach(([name, count]) => {
      const aura = AURAS.find(a => a.name === name);
      if (!aura) return;
      const li = document.createElement('li');
      li.className = 'category-' + aura.category.toLowerCase();

      // Checkbox for selecting to sell
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.dataset.name = name;
      checkbox.addEventListener('change', updateSellButtonState);

      // Label with aura name and count
      const label = document.createElement('label');
      label.className = 'inventory-item-label';
      label.textContent = `${name} (${aura.category}) x${count}`;

      li.appendChild(checkbox);
      li.appendChild(label);
      inventoryList.appendChild(li);
    });
    updateSellButtonState();
  }

  // Enable sell button only if something selected
  function updateSellButtonState() {
    const checked = inventoryList.querySelectorAll('input[type=checkbox]:checked');
    sellSelectedBtn.disabled = checked.length === 0;
  }

  function renderShop() {
    shopList.innerHTML = '';
    SHOP_UPGRADES.forEach(upg => {
      const li = document.createElement('li');
      li.className = 'shop-item';

      const desc = document.createElement('div');
      desc.style.flex = '1';
      desc.innerHTML = `<strong>${upg.name}</strong><br/><small>${upg.description}</small><br/><small>Price: ${upg.price} coins</small>`;
      li.appendChild(desc);

      const btn = document.createElement('button');
      btn.textContent = upg.purchased ? 'Purchased' : 'Buy';
      btn.disabled = upg.purchased || gameState.coins < upg.price;
      btn.dataset.id = upg.id;
      li.appendChild(btn);

      shopList.appendChild(li);
    });
  }

  function renderLeaderboard() {
    if (leaderboard.length === 0) {
      leaderboardList.innerHTML = '<li style="text-align:center; color:#bbb;">No scores yet.</li>';
      return;
    }
    leaderboardList.innerHTML = '';
    leaderboard.forEach(({name, coins}) => {
      const li = document.createElement('li');
      li.textContent = `${name}: ${coins} coins`;
      leaderboardList.appendChild(li);
    });
  }

  // Display rolled aura in big box with category color glow
  function showAura(aura) {
    if (!aura) {
      auraDisplay.textContent = '-';
      auraCategoryEl.textContent = '';
      auraDisplay.className = 'aura-display';
      return;
    }
    auraDisplay.textContent = aura.name;
    auraCategoryEl.textContent = aura.category;
    auraDisplay.className = 'aura-display category-' + aura.category.toLowerCase();
  }

  // Roll aura handler - add to inventory directly, no immediate sell needed
  function rollAura() {
    const aura = weightedRandomAura();

    // Add to inventory
    if (!gameState.inventory[aura.name]) gameState.inventory[aura.name] = 0;
    gameState.inventory[aura.name]++;

    // Show the rolled aura in the big display briefly
    showAura(aura);

    renderInventory();
    rollBtn.disabled = true;
    setTimeout(() => {
      showAura(null);
      rollBtn.disabled = false;
    }, 1500);
    saveGame();
  }

  // Sell selected auras from inventory
  function sellSelectedAuras() {
    const checkedBoxes = Array.from(inventoryList.querySelectorAll('input[type=checkbox]:checked'));
    if (checkedBoxes.length === 0) return;

    let totalPrice = 0;
    checkedBoxes.forEach(box => {
      const name = box.dataset.name;
      const aura = AURAS.find(a => a.name === name);
      if (!aura) return;
      const count = gameState.inventory[name];
      // Sell all selected count, so 1 per box? Here we sell all of that aura at once for simplicity:
      // But user might want partial selling - for simplicity sell all count for that aura selected:
      // Or sell only one per checked box? Here, one checkbox per aura, so all counted.
      let sellCount = count;
      let price = aura.basePrice * sellCount;
      if (gameState.sellBonus) {
        price = Math.floor(price * (1 + gameState.sellBonus));
      }
      totalPrice += price;

      // Remove from inventory
      delete gameState.inventory[name];
    });

    if (totalPrice > 0) {
      gameState.coins += totalPrice;
      gameState.totalCoinsEarned += totalPrice;
      renderCoins();
      renderInventory();
      saveGame();
      checkSaveButton();
    }
  }

  // Load/save game state
  function saveGame() {
    localStorage.setItem('rnggame_state', JSON.stringify(gameState));
  }

  function loadGame() {
    const data = localStorage.getItem('rnggame_state');
    if (data) {
      try {
        gameState = JSON.parse(data);
        // Restore upgrades purchased flags & apply effects
        SHOP_UPGRADES.forEach(upg => {
          upg.purchased = !!gameState.upgrades[upg.id];
          if (upg.purchased && upg.effect) upg.effect();
        });
      } catch {}
    }
  }

  // Load/save leaderboard
  function saveLeaderboard() {
    localStorage.setItem('rnggame_leaderboard', JSON.stringify(leaderboard));
  }

  function loadLeaderboard() {
    const data = localStorage.getItem('rnggame_leaderboard');
    if (data) {
      try {
        leaderboard = JSON.parse(data);
      } catch {}
    }
  }

  // Buy upgrade
  function buyUpgrade(id) {
    const upg = SHOP_UPGRADES.find(u => u.id === id);
    if (!upg || upg.purchased) return;
    if (gameState.coins < upg.price) {
      alert('Not enough coins!');
      return;
    }
    gameState.coins -= upg.price;
    upg.purchased = true;
    gameState.upgrades[id] = true;
    if (upg.effect) upg.effect();
    renderCoins();
    renderShop();
    saveGame();
  }

  // Auto roll aura setup
  let autoRollInterval = null;
  function setupAutoRoll() {
    if (autoRollInterval) clearInterval(autoRollInterval);
    const upg = SHOP_UPGRADES.find(u => u.id === 'auto_generate');
    if (upg && upg.purchased) {
      autoRollInterval = setInterval(() => {
        rollAura();
      }, 10000);
    }
  }

  // Save score to leaderboard
  function saveScore() {
    const name = playerNameInput.value.trim();
    if (!name) {
      alert('Please enter your name.');
      return;
    }
    if (gameState.totalCoinsEarned === 0) {
      alert('You need to earn coins before saving your score!');
      return;
    }
    // Add or update player score
    const existing = leaderboard.find(entry => entry.name.toLowerCase() === name.toLowerCase());
    if (existing) {
      if (gameState.totalCoinsEarned > existing.coins) {
        existing.coins = gameState.totalCoinsEarned;
      }
    } else {
      leaderboard.push({ name, coins: gameState.totalCoinsEarned });
    }
    // Sort descending by coins
    leaderboard.sort((a,b) => b.coins - a.coins);
    // Keep top 10
    leaderboard = leaderboard.slice(0,10);
    saveLeaderboard();
    renderLeaderboard();
    saveScoreBtn.disabled = true;
    alert('Score saved!');
  }

  function checkSaveButton() {
    const name = playerNameInput.value.trim();
    saveScoreBtn.disabled = !(name && gameState.totalCoinsEarned > 0);
  }

  // Event listeners
  rollBtn.addEventListener('click', rollAura);
  sellSelectedBtn.addEventListener('click', sellSelectedAuras);
  shopList.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON' && !e.target.disabled) {
      buyUpgrade(e.target.dataset.id);
      setupAutoRoll();
    }
  });
  saveScoreBtn.addEventListener('click', saveScore);
  playerNameInput.addEventListener('input', checkSaveButton);

  // Init
  loadGame();
  loadLeaderboard();
  renderCoins();
  renderInventory();
  renderShop();
  renderLeaderboard();
  setupAutoRoll();

  showAura(null);
  checkSaveButton();

})();
</script>

</body>
</html>
