<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura RNG Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #5e60ce;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4ea8de;
    }

    .section {
      margin: 20px auto;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    #leaderboard, #debugTab {
      white-space: pre-line;
      word-wrap: break-word;
      user-select: none;
    }

    .hidden {
      display: none;
    }

    .aura-list {
      list-style-type: none;
      padding: 0;
    }

    .aura-list li {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Aura RNG Game</h1>
  <div class="section">
    <input id="nameInput" placeholder="Enter your name" />
    <button onclick="register()">Start</button>
  </div>

  <div id="game" class="section hidden">
    <p id="welcome"></p>
    <p id="aura">Aura: None</p>
    <p id="points">Points: 0</p>
    <button id="rollBtn" onclick="rollAura()">Roll Aura</button>
    <ul id="auraList" class="aura-list"></ul>
    <button onclick="sellAura()">Sell Aura</button>
    <button onclick="toggleDebug()" id="devBtn" class="hidden">Open Debug Tab</button>
  </div>

  <div id="leaderboardSection" class="section">
    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
  </div>

  <div id="debugTab" class="section hidden">
    <h2>Developer Debug Tab</h2>
    <input id="targetName" placeholder="Player name" />
    <button onclick="deletePlayer()">Delete Player</button>
    <button onclick="resetScore()">Reset Score</button>
    <p><b>Developer Key Verified</b></p>
  </div>

  <script>
    const secureKey = '2rY8s9Q3vT5bM1zLkE7oP0xCgFuJhV9a'; // Secure dev key
    const rollCooldown = 2000; // 2 seconds cooldown
    const auras = ['Red', 'Blue', 'Green', 'Epic', 'Legendary', 'Mythic', 'Celestial', 'Quantum', 'Void', 'Divine'];
    let cooldownActive = false;

    const gameData = JSON.parse(localStorage.getItem("rngGameData")) || {
      leaderboard: {},
      currentUser: null,
      users: {}
    };

    const saveData = () => localStorage.setItem("rngGameData", JSON.stringify(gameData));

    const register = () => {
      const name = document.getElementById("nameInput").value.trim();
      if (!name || gameData.leaderboard[name]) {
        alert("Enter a unique name.");
        return;
      }
      gameData.currentUser = name;
      gameData.leaderboard[name] = { aura: 'None', points: 0, auras: [] };
      gameData.users[name] = {};
      saveData();
      startGame();
    };

    const startGame = () => {
      const name = gameData.currentUser;
      const user = gameData.leaderboard[name];
      document.getElementById("welcome").innerText = `Welcome, ${name}`;
      document.getElementById("aura").innerText = `Aura: ${user.aura}`;
      document.getElementById("points").innerText = `Points: ${user.points}`;
      updateAuraList();
      document.getElementById("game").classList.remove("hidden");
      updateLeaderboard();
      const devPrompt = prompt("Enter developer key if you're a developer:");
      if (devPrompt === secureKey) {
        document.getElementById("devBtn").classList.remove("hidden");
      }
    };

    const rollAura = () => {
      if (cooldownActive) return;
      cooldownActive = true;
      setTimeout(() => cooldownActive = false, rollCooldown);

      const name = gameData.currentUser;
      const aura = auras[Math.floor(Math.random() * auras.length)];
      gameData.leaderboard[name].aura = aura;
      gameData.leaderboard[name].auras.push(aura);
      updateAuraList();
      document.getElementById("aura").innerText = `Aura: ${aura}`;
      saveData();
    };

    const sellAura = () => {
      const name = gameData.currentUser;
      const user = gameData.leaderboard[name];
      const lastAura = user.auras.pop();
      if (!lastAura) return alert("No aura to sell.");
      const pointsEarned = Math.floor(Math.random() * 100) + 1;
      user.points += pointsEarned;
      document.getElementById("points").innerText = `Points: ${user.points}`;
      updateAuraList();
      saveData();
    };

    const updateAuraList = () => {
      const list = document.getElementById("auraList");
      const name = gameData.currentUser;
      list.innerHTML = '';
      gameData.leaderboard[name].auras.forEach(a => {
        const li = document.createElement("li");
        li.textContent = a;
        list.appendChild(li);
      });
    };

    const updateLeaderboard = () => {
      const lb = document.getElementById("leaderboard");
      lb.innerHTML = '';
      Object.entries(gameData.leaderboard)
        .sort((a, b) => b[1].points - a[1].points)
        .forEach(([name, data]) => {
          const div = document.createElement("div");
          div.textContent = `${name}: ${data.points} pts`;
          div.style.userSelect = "none";
          lb.appendChild(div);
        });
    };

    const toggleDebug = () => {
      const tab = document.getElementById("debugTab");
      tab.classList.toggle("hidden");
    };

    const deletePlayer = () => {
      const name = document.getElementById("targetName").value.trim();
      if (gameData.leaderboard[name]) {
        delete gameData.leaderboard[name];
        updateLeaderboard();
        saveData();
        alert(`Deleted ${name}`);
      } else {
        alert("Player not found.");
      }
    };

    const resetScore = () => {
      const name = document.getElementById("targetName").value.trim();
      if (gameData.leaderboard[name]) {
        gameData.leaderboard[name].points = 0;
        gameData.leaderboard[name].auras = [];
        gameData.leaderboard[name].aura = 'None';
        updateLeaderboard();
        updateAuraList();
        saveData();
        alert(`${name}'s score reset.`);
      } else {
        alert("Player not found.");
      }
    };

    if (gameData.currentUser && gameData.leaderboard[gameData.currentUser]) {
      startGame();
    }
  </script>
</body>
</html>
