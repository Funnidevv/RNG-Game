<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura RNG Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #5e60ce;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #4ea8de;
    }

    .section {
      margin: 20px auto;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    #leaderboard, #debugTab {
      white-space: pre-line;
      user-select: none;
    }

    .hidden {
      display: none;
    }

    .aura-list li {
      background: rgba(255, 255, 255, 0.1);
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
    }

    .aura-list {
      list-style-type: none;
      padding: 0;
    }

    input[type="text"] {
      width: 80%;
    }

    .common { color: white; }
    .rare { color: #66ccff; font-weight: bold; }
    .epic { color: #9966ff; animation: glow 1s infinite alternate; }
    .legendary { color: gold; animation: glow 1s infinite alternate; }
    .mythic { color: crimson; animation: glow 1s infinite alternate; }
    .godlike { color: lime; text-shadow: 0 0 10px lime; animation: glow 1s infinite alternate; }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #fff; }
    }
  </style>
</head>
<body>
  <h1>Aura RNG Game</h1>

  <div class="section">
    <input id="nameInput" placeholder="Enter a unique name" />
    <button onclick="register()">Start</button>
  </div>

  <div id="game" class="section hidden">
    <p id="welcome"></p>
    <p id="aura">Aura: None</p>
    <p id="points">Points: 0</p>
    <button id="rollBtn" onclick="rollAura()">Roll Aura</button>
    <ul id="auraList" class="aura-list"></ul>
    <button onclick="sellAura()">Sell Aura</button>
  </div>

  <div id="achievements" class="section hidden">
    <h2>Achievements</h2>
    <ul id="achievementsList"></ul>
  </div>

  <div id="leaderboardSection" class="section">
    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
  </div>

  <div id="debugTab" class="section hidden">
    <h2>Developer Debug</h2>
    <input id="targetName" placeholder="Target Player Name" /><br />
    <button onclick="deletePlayer()">Delete Player</button>
    <button onclick="resetScore()">Reset Score</button>
    <button onclick="giveInfinite()">Give Infinite Points</button>
    <button onclick="giveSpecialAura()">Give Special Aura</button>
    <p><strong>Developer Access Granted</strong></p>
  </div>

  <audio id="rollSound" src="https://www.myinstants.com/media/sounds/anime-wow.mp3"></audio>
  <audio id="sellSound" src="https://www.myinstants.com/media/sounds/coin.mp3"></audio>

  <script>
    const auras = [
      { name: 'Red', rarity: 'common' },
      { name: 'Blue', rarity: 'common' },
      { name: 'Green', rarity: 'common' },
      { name: 'Epic', rarity: 'rare' },
      { name: 'Legendary', rarity: 'epic' },
      { name: 'Mythic', rarity: 'legendary' },
      { name: 'Celestial', rarity: 'legendary' },
      { name: 'Quantum', rarity: 'mythic' },
      { name: 'Void', rarity: 'mythic' },
      { name: 'Divine', rarity: 'godlike' }
    ];
    const specialAuras = ['Developer Aura'];
    const rollCooldown = 2000;
    let cooldown = false;
    let devUnlocked = false;
    let inputBuffer = '';

    const rollSound = document.getElementById("rollSound");
    const sellSound = document.getElementById("sellSound");

    const achievements = [
      { id: "firstRoll", condition: u => u.auras.length >= 1, text: "First Roll!" },
      { id: "fiveAuras", condition: u => u.auras.length >= 5, text: "Collector: 5 Auras" },
      { id: "sellOnce", condition: u => u.points > 0, text: "First Sale!" },
      { id: "score1000", condition: u => u.points >= 1000, text: "Scored 1000 Points!" }
    ];

    const userAchievements = new Set(JSON.parse(localStorage.getItem("achievements") || "[]"));

    const gameData = JSON.parse(localStorage.getItem("rngGameData")) || {
      leaderboard: {},
      currentUser: null
    };

    const saveData = () => localStorage.setItem("rngGameData", JSON.stringify(gameData));

    const register = () => {
      const name = document.getElementById("nameInput").value.trim();
      if (!name || gameData.leaderboard[name]) return alert("Enter a unique name.");
      gameData.currentUser = name;
      gameData.leaderboard[name] = { aura: 'None', points: 0, auras: [] };
      saveData();
      startGame();
    };

    const startGame = () => {
      const name = gameData.currentUser;
      const user = gameData.leaderboard[name];
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("welcome").innerText = `Welcome, ${name}`;
      document.getElementById("aura").innerText = `Aura: ${user.aura}`;
      document.getElementById("points").innerText = `Points: ${user.points}`;
      updateAuraList();
      updateLeaderboard();
      updateAchievementsList();
      if (userAchievements.size > 0) document.getElementById("achievements").classList.remove("hidden");
    };

    const rollAura = () => {
      if (cooldown) return;
      cooldown = true;
      rollSound.play();
      setTimeout(() => cooldown = false, rollCooldown);
      const name = gameData.currentUser;
      const auraObj = auras[Math.floor(Math.random() * auras.length)];
      const user = gameData.leaderboard[name];
      user.aura = auraObj.name;
      user.auras.push(auraObj.name);
      document.getElementById("aura").innerHTML = `Aura: <span class="${auraObj.rarity}">${auraObj.name}</span>`;
      updateAuraList();
      saveData();
      checkAchievements();
    };

    const sellAura = () => {
      const user = gameData.leaderboard[gameData.currentUser];
      const aura = user.auras.pop();
      if (!aura) return alert("No auras to sell.");
      sellSound.play();
      const gain = aura === "Developer Aura" ? 99999 : Math.floor(Math.random() * 100) + 10;
      user.points += gain;
      document.getElementById("points").innerText = `Points: ${user.points}`;
      updateAuraList();
      saveData();
      checkAchievements();
    };

    const getRarity = name => (auras.find(a => a.name === name) || {}).rarity || 'common';

    const updateAuraList = () => {
      const list = document.getElementById("auraList");
      const auraNames = gameData.leaderboard[gameData.currentUser].auras;
      list.innerHTML = '';
      auraNames.forEach(aura => {
        const li = document.createElement("li");
        li.textContent = aura;
        li.className = getRarity(aura);
        list.appendChild(li);
      });
    };

    const checkAchievements = () => {
      const user = gameData.leaderboard[gameData.currentUser];
      let unlocked = false;
      achievements.forEach(a => {
        if (!userAchievements.has(a.id) && a.condition(user)) {
          userAchievements.add(a.id);
          unlocked = true;
          alert(`Achievement Unlocked: ${a.text}`);
        }
      });
      if (unlocked) {
        localStorage.setItem("achievements", JSON.stringify([...userAchievements]));
        updateAchievementsList();
        document.getElementById("achievements").classList.remove("hidden");
      }
    };

    const updateAchievementsList = () => {
      const list = document.getElementById("achievementsList");
      list.innerHTML = '';
      achievements.forEach(a => {
        const li = document.createElement("li");
        li.textContent = a.text;
        if (userAchievements.has(a.id)) li.style.color = "lime";
        list.appendChild(li);
      });
    };

    const updateLeaderboard = () => {
      const board = document.getElementById("leaderboard");
      board.innerHTML = '';
      Object.entries(gameData.leaderboard)
        .sort((a, b) => b[1].points - a[1].points)
        .forEach(([name, user]) => {
          const p = document.createElement("p");
          p.textContent = `${name}: ${user.points} pts`;
          p.style.userSelect = "none";
          board.appendChild(p);
        });
    };

    const deletePlayer = () => { ... };
    const resetScore = () => { ... };
    const giveInfinite = () => { ... };
    const giveSpecialAura = () => { ... };

    document.addEventListener('keydown', (e) => {
      inputBuffer += e.key.toUpperCase();
      if (inputBuffer.length > 10) inputBuffer = inputBuffer.slice(-10);
      if (inputBuffer.endsWith("114786D3V")) {
        document.getElementById("debugTab").classList.remove("hidden");
        devUnlocked = true;
        alert("Developer Mode Activated.");
      }
    });

    if (gameData.currentUser && gameData.leaderboard[gameData.currentUser]) startGame();
  </script>
</body>
</html>
